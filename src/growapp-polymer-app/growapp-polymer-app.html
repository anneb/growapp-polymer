<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-elements/app-elements.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../ol3-map/ol3-map.html">

<dom-module id="growapp-polymer-app">
  <template>

    <style>

      app-header {
        background-color: #00897B;
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 0, 0.2);
      --app-drawer-content-container: {
        background-color: white;
      }
    }
    #map {
        display: block;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        top: 0;
        bottom: 0;
        height: 100%;
        min-height: 100px;
        width: 100%;
        border: 4px black solid;
      }

    </style>

    <app-drawer-layout responsive-width="1024px" fullbleed> 

      <app-drawer swipe-open>
        <app-toolbar>Menu</app-toolbar>
      </app-drawer>

      <app-header-layout fullbleed>

        <app-header reveals="" fixed>
          <app-toolbar>
            <paper-icon-button id="menubutton" icon="menu" drawer-toggle=""></paper-icon-button>
            <div title="GrowApp" main-title>GrowApp - Photo Locations</div>
          </app-toolbar>
        </app-header>
        <ol3-map id="map"></ol3-map>

      </app-header-layout>

    </app-drawer-layout>
    
  </template>

  <script>

    Polymer({

      is: 'growapp-polymer-app',
      ready: function () {
        ;
      }
    });

  </script>
</dom-module>
